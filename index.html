<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="en-us" http-equiv="Content-Language">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <title>hello Moon</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
 
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  :root {
      --red: #D6676D;
      --blue: #19E8E7;
      --pink: #C018EF;
      --orange: #E29730;
      --lightblue: #B9FDFC;
      --white: #eee;
      --lightorange: #6B5464;
      --redr: #303263;
    }


 body{
   width:100%;
   height:100%;
   overflow:hidden;
   background:url(https://i.loli.net/2020/12/16/Jd6umVrazpZqxIB.jpg);
    background-size:100% 100%;
    background-repeat:no-repeat;
  }



  .s2 {
    width: 70%;
    margin: 400px auto;
    opacity:1;
  }
#main {
      width: 500px;
      height: 500px;
      border: 1px solid var(--red);
      border-top: none;
      box-sizing: border-box;
      background-image: linear-gradient(to right, #661619, #0B1016);
    }

    .bar {
      color: var(--blue);
      background-color: var(--lightblue);
      text-align: center;
      width: 100%;
      height: 28px;
      line-height: 28px;
      font-weight: bold;
      border: 1px solid var(--blue);
    }

    .body {
      padding: 20px;
    }

    hr {
      background-color: var(--red)
    }

    .error {
      color: var(--red);

    }

    .btn div {
      border: 2px solid var(--blue);
      width: 30px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      color: var(--blue);
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
    }

    .btn span {
      color: var(--red);
      cursor: pointer;
    }

    .msgbody {
      width: 100%;
      height: 60%;
      display: flex;

    }

    .picture {
      width: 40%;
      height: 100%;
      
      padding: 8px;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: auto;
    }

    .text {
      width: 60%;
      height: 100%;
     
      padding: 8px;
      box-sizing: border-box;
      
    }

    .text div {
      width: 100%;
      height: 40px;
      margin-top: 5px;
      border: 1px solid var(--red);
      color: var(--blue);
      display: flex;
      padding-left:10px;
      align-items: center;
    }

    .text a {
      color: var(--blue);
      text-decoration: none;
    }

    .text div:hover {
      background-color: #7C2422;
    }

    .btnzone {
      display: flex;
      float: right;
    }

    li {
      list-style-type: none;
    }
    .cat{
      color:var(--orange);
      margin:10px 2px 20px;
    }
  
</style>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

<script>
    L2Dwidget.init({      
      "model": {  
          //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型，替换时后面名字也要替换掉
            jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",        
           "scale": 1
        },     
          "display": {      
            "position": "left", //看板娘的表现位置
            "width": 75,  //小萝莉的宽度
            "height": 150, //小萝莉的高度
            "hOffset": 260,     
            "vOffset": 560
        },       
           "mobile": {        
           "show": true,
           "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
<body>
  <!--<video autoplay loop width="100%" height="100%" muted>
    <source src="2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>-->
  
  <div class='s2'>
    <div id='main'>
    <div class='bar'>MENU</div>
    <div class='body'>
      <div class='msgbody'>
        <div class='picture'>
          <div class='cat'>魔法猫咪，买一送一。</div>
          <img src='../wxChat_demo/app/img/cat.jpg'>
        </div>
        <div class='text'>
          <div><a href="./calculation.html"">
              <i class=" fa fa-question-circle" style="font-size:20px"></i> 纯html+CSS键盘
            </a></div>
          <div><a href=" ./jcanvas.html"> <i class="fa fa-question-circle" style="font-size:20px"></i> canvas时钟 </a>
          </div>
          <div><a href="./chess.html">
              <i class="fa fa-question-circle" style="font-size:20px"></i> canvas象棋
            </a></div>
          <div><a href="./star.html">
              <i class="fa fa-question-circle" style="font-size:20px"></i> canvas太阳系
            </a></div>
          <div><a href="./ball.html">
              <i class="fa fa-question-circle" style="font-size:20px"></i> canvas桌球游戏
            </a></div>
          <div><a href="./card.html">
              <i class="fa fa-question-circle" style="font-size:20px"></i> 斗地主（半成品）
            </a></div>
        </div>
      </div>
      <hr>
      <div class='error'>
        <i class="fa fa-exclamation-triangle" style="font-size:28px;color:red"></i>
        我思故我在
      </div>
      <div class='btnzone'>
        <div class='btn'>
          <div>F</div>
          <span>确认</span>
        </div>
        <div class='btn'>
          <div>C</div>
          <span>取消</span>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
