    <div class='item'>

<script>
    function getWeather() {
      fetch('http://wthrcdn.etouch.cn/weather_mini?city=' + '伍家岗')
        .then(response => {
          console.log(response)
          return response.json()
        })
        .then(data => console.log(data));
    }
    getWeather();
