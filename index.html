<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>hello Moon</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link
  rel="stylesheet"
  href="https://unpkg.com/xp.css"
>
  <style>
    html,
    body {
      width: 100%;
      overflow-x: hidden;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .d {
      position: absolute;
      top: 150px;
      left: 100px;
      color: white;
    }

    .universe {
      position: relative;
      display: block;
      width: 100vw;
      height: 100vh;
      background: #030613;
      -webkit-animation: skyDim 4s 8s linear forwards;
      animation: skyDim 4s 8s linear forwards;
    }

    .universe::before {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      box-shadow: 10vw 1vh #fff, 14vw 29vh 2px #FFF, 23vw 34vh 1px #FFF, 1vw 99vh 1px #FFF, 20vw 80vh #FFF, 90vw 10vh 2px #fff, 55vw 9vh #FFF, 24vw 4vh 1px #FFF, 50vw 99vh 1px #FFF, 74vw 40vh 1px #FFF, 80vw 9vh 1px #FFF, 20vw 80vh #FFF, 85vw 78vh #fff;
      -webkit-animation: starsFloating 100s -200s linear both infinite;
      animation: starsFloating 100s -200s linear both infinite;
      content: "";
    }

    .universe::after {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      box-shadow: 37vw 78vh #fff, 17vw 69vh #FFF, 68vw 4vh 1px #FFF, 98vw 9vh 1px #FFF, 45vw 67vh #FFF, 95vw 1vh 2px #fff, 35vw 75vh 2px #FFF, 44vw 47vh 1px #FFF, 54vw 5vh 1px #FFF, 22vw 29vh 1px #FFF, 39vw 71vh 1px #FFF, 11vw 11vh #FFF, 88vw 82vh #fff;
      -webkit-animation: starsFloating 100s 3s linear backwards infinite;
      animation: starsFloating 100s 3s linear backwards infinite;
      content: "";
    }

    .sun {
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
      width: 200px;
      height: 200px;
      background: #cfcfd4;
      border-radius: 50%;
      box-shadow: 0 0 60px gold, 0 0 100px #b9a018, inset 0 5px 35px 53px #dbdbdb, inset 48px 8px 34px 25px #c4c4c4;
      -webkit-animation: sunFreakOut 5s 7.1s linear forwards;
      animation: sunFreakOut 5s 7.1s linear forwards;
    }

    .moon2 {
      position: absolute;
      top: calc(40%);
      z-index: 5;
      width: 390px;
      height: 100px;
      background: rgba(0, 0, 0, 0.99);
      background-size: 100% 100%;
      -webkit-transition: 1s;
      transition: 1s;
      -webkit-animation: move2 20s ease-in-out forwards infinite;
      animation: move2 20s ease-in-out forwards infinite;
    }

    .moon {
      position: absolute;
      top: calc(40% - 100px);
      z-index: 5;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.99);
      border-radius: 50%;
      box-shadow: inset 5px 1px 10px -8px #d4d4d6;
      -webkit-transition: 1s;
      transition: 1s;
      -webkit-animation: move 20s ease-in-out forwards infinite;
      animation: move 20s ease-in-out forwards infinite;
    }

    @-webkit-keyframes move {
      0% {
        -webkit-transform: translateX(100vw);
        transform: translateX(100vw);
      }

      40%,
      60% {
        top: calc(50% - 100px);
      }

      50%,
      50.5% {
        top: calc(50% - 100px);
        width: 200px;
        height: 200px;
        box-shadow: inset 20px 1px 35px -15px #d4d4d6;
        -webkit-transform: translateX(calc(50vw - 100px));
        transform: translateX(calc(50vw - 100px));
      }

      60% {
        box-shadow: inset -20px 1px 35px -15px #d4d4d6;
      }

      100% {
        top: calc(40% - 100px);
        width: 50px;
        height: 50px;
        box-shadow: inset -5px 1px 10px -8px #d4d4d6;
        -webkit-transform: translateX(calc(-1vw - 60px));
        transform: translateX(calc(-1vw - 60px));
      }
    }

    @keyframes move {
      0% {
        -webkit-transform: translateX(100vw);
        transform: translateX(100vw);
      }

      40%,
      60% {
        top: calc(50% - 100px);
      }

      50%,
      50.5% {
        top: calc(50% - 100px);
        width: 200px;
        height: 200px;
        box-shadow: inset 20px 1px 35px -15px #d4d4d6;
        -webkit-transform: translateX(calc(50vw - 100px));
        transform: translateX(calc(50vw - 100px));
      }

      60% {
        box-shadow: inset -20px 1px 35px -15px #d4d4d6;
      }

      100% {
        top: calc(40% - 100px);
        width: 50px;
        height: 50px;
        box-shadow: inset -5px 1px 10px -8px #d4d4d6;
        -webkit-transform: translateX(calc(-1vw - 60px));
        transform: translateX(calc(-1vw - 60px));
      }
    }

    @-webkit-keyframes move2 {
      0% {
        -webkit-transform: translateX(100vw);
        transform: translateX(100vw);
      }

      40%,
      60% {
        top: calc(50%);
      }

      50%,
      50.5% {
        top: calc(50%);
        width: 390px;
        height: 100px;
        box-shadow: inset 20px 1px 35px -15px #d4d4d6;
        -webkit-transform: translateX(calc(50vw - 100px));
        transform: translateX(calc(50vw - 100px));
      }

      60% {
        box-shadow: inset -20px 1px 35px -15px #d4d4d6;
      }

      100% {
        top: calc(40%);
        width: 390px;
        height: 100px;
        box-shadow: inset -5px 1px 10px -8px #d4d4d6;
        -webkit-transform: translateX(calc(-1vw - 60px));
        transform: translateX(calc(-1vw - 60px));
      }
    }

    @keyframes move2 {
      0% {
        -webkit-transform: translateX(100vw);
        transform: translateX(100vw);
      }

      40%,
      60% {
        top: calc(50%);
      }

      50%,
      50.5% {
        top: calc(50%);
        width: 390px;
        height: 100px;
        box-shadow: inset 20px 1px 35px -15px #d4d4d6;
        -webkit-transform: translateX(calc(50vw - 100px));
        transform: translateX(calc(50vw - 100px));
      }

      60% {
        box-shadow: inset -20px 1px 35px -15px #d4d4d6;
      }

      100% {
        top: calc(40%);
        width: 390px;
        height: 100px;
        box-shadow: inset -5px 1px 10px -8px #d4d4d6;
        -webkit-transform: translateX(calc(-1vw - 60px));
        transform: translateX(calc(-1vw - 60px));
      }
    }

    @-webkit-keyframes skyDim {

      0%,
      100% {
        background: #030613;
      }

      50%,
      70% {
        background: black;
      }
    }

    @keyframes skyDim {

      0%,
      100% {
        background: #030613;
      }

      50%,
      70% {
        background: black;
      }
    }

    @-webkit-keyframes sunFreakOut {

      0%,
      100% {
        box-shadow: 0 0 60px gold, 0 0 100px #b9a018, inset 0 5px 35px 53px #dbdbdb, inset 48px 8px 34px 25px #c4c4c4;
      }

      50%,
      70% {
        box-shadow: 0 0 50px #e30000, 0 0 0 #b91818, inset 0 5px 35px 53px #dbdbdb, inset 48px 8px 34px 25px #c4c4c4;
      }
    }

    @keyframes sunFreakOut {

      0%,
      100% {
        box-shadow: 0 0 60px gold, 0 0 100px #b9a018, inset 0 5px 35px 53px #dbdbdb, inset 48px 8px 34px 25px #c4c4c4;
      }

      50%,
      70% {
        box-shadow: 0 0 50px #e30000, 0 0 0 #b91818, inset 0 5px 35px 53px #dbdbdb, inset 48px 8px 34px 25px #c4c4c4;
      }
    }

    @-webkit-keyframes starsFloating {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        -webkit-transform: translateY(-100vh);
        transform: translateY(-100vh);
      }
    }

    @keyframes starsFloating {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        -webkit-transform: translateY(-100vh);
        transform: translateY(-100vh);
      }
    }
     .blood {
        width: 194px;

    }

    .title {
        width: 100%;
        text-align: center;
        padding: 10px;
        color: #fff;
        font-weight: bold;
    }

    .body {
        width: 100%;
        height: 30px;
        display: flex;
    }

    .level {
        width: 15%;
        border: 2px solid #716f6a;
        height: 100%;
        color: #10a6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border-radius: 4px;
    }

    .pro {
        width: 85%;
        border: 2px solid #716f6a;
        border-radius: 2px;
      background-color:#000;
    }

    .bloodlist {
    width: 100%;
    height: 80%;
    background-color: #000;
  }

  .bluelist {
    width: 100%;
    height: 20%;
    background-color: #50dcd8;
    border: 1px solid #000;
  }

  .bluesmlist {
    width: 100%;
    height: 20%;
    background-color: #5191ca;
    border: 1px solid #000;
  }

  .bloodone {
    width: 100%;
    height: 50%;
    background-image: repeating-linear-gradient(to right, #1cba13 0,
        #1cba13 5px,
        black 5px,
        black 6px);

  }

  .bloodone1 {
    width: 100%;
    height: 50%;

    /* background-color: #1cba13; */
    background-image: repeating-linear-gradient(to right, #1cba13 0,
        #1cba13 59px,
        black 59px,
        black 60px);

  }

  .sm {
    width: 100%;
    height: 50%;
    background-image: repeating-linear-gradient(to right, #faca5c 0,
        #faca5c 5px,
        black 5px,
        black 6px);

  }

  .sm1 {
    width: 100%;
    height: 50%;

    /* background-color: #1cba13; */
    background-image: repeating-linear-gradient(to right, #faca5c 0,
        #faca5c 59px,
        black 59px,
        black 60px);

  }

  .out {
    display: flex;
    justify-content: space-around;
    width: 80%;
    margin: 0 auto;
    position: absolute;
    left: 0;
    top: 100px;
  }

  .damage {
    color: red;
    font-size: 24px;
  }
  </style>
</head>

<body>
  <div class="universe">
    <div class="sun"></div>
    <div class="moon"></div>
    <!--<div class='moon2'></div>-->
    
  </div>
  <div class='out'>
        <div class='blood'>
            <div class='title'>不详之刃</div>
            <div class='body'>
                <div class='level'>12</div>
                <div class='pro'>
                    <div class='bloodlist' style='width:100%;'>
                        <div class='bloodone'>

                        </div>
                        <div class='bloodone1'>

                        </div>
                    </div>
                    <div class='bluelist' style='width:100%;'>

                    </div>
                </div>
            </div>

        </div>
        <div class='damage' id='sh'>
             
        </div>
        <div class="window" style="width: 400px">
            <div class="title-bar">
                <div class="title-bar-text">调整宽度</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>滑动调整血量</p>
                <div class="field-row" style="width: 400px">
                    <label for="red" style='width: 100px;'>血量:</label>
                    <label for="range26">0</label>
                    <input id="red" type="range" min="0" max="27" value="27" />
                    <label for="range27" style='width: 50px;'>100%</label>
                    
                </div>
                <div class="field-row" style="width: 400px">
                   
                    <label for="range2" style='width: 100px;'>资源槽:</label>
                    <label for="range2">0</label>
                    <input id="blue" type="range" min="0" max="27" value="27" />
                    <label for="blue" style='width: 50px;'>100%</label>
                </div>
              <div class="field-row" style="width: 400px">
                <input type="checkbox" id="sm">
                <label for="sm">色盲模式</label>
              </div>
            </div>
        </div>
    </div>
  <canvas class="fireworks" style="position:fixed;left:0;top:0;z-index:99999999;pointer-events:none;"></canvas>
<script src="./js.js"></script>
  <script>
   $(function () {
        let preblood = $('#red').val();
        $("#red").change(function () {
            let blood = $('#red').val();
            console.log(blood * 100 / 27 + '%');

            $('.bloodlist').css('width', Math.round(blood * 100 / 27) + '%');
            let c =blood-preblood;
            if(c<0){
                $('#sh').text(`${(blood-preblood)*100}`);
                $('#sh').css('color','red');
            }else{
                $('#sh').text(`+${(blood-preblood)*100}`);
                $('#sh').css('color','green');
            }
            //$('#sh').text(`${(blood-preblood)*100}`);
            preblood = blood;
        });
        $("#blue").change(function () {
            let blood = $('#blue').val();
            console.log(blood * 100 / 27 + '%');

            $('.bluelist').css('width', Math.round(blood * 100 / 27) + '%');
        });
      $("#sm").change(function () {

      $('.bloodone').toggleClass("sm");
      $('.bloodone1').toggleClass("sm1");
      $('.bluelist').toggleClass("bluesmlist");
    });
    });
    </script>
</body>
  

 
</html>
