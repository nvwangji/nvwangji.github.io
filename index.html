<style>
  * {
    margin: 0;
    padding: 0;
  }

  video {
    position: fixed;
    right: 0;
    bottom: 0;

    /* 加滤镜 */

    /* filter: blur(15px); //背景模糊设置 */

    /* -webkit-filter: grayscale(100%); */

    /* filter:grayscale(100%); //背景灰度设置 */
    z-index: -11;
    width: auto;
    min-width: 100%;
    height: auto;
    min-height: 100%;
    margin: 0;
    padding: 0;
  }

  /* source{  
               min-width: 100%;  
               min-height: 100%;  
               height: 100%;  
               width: 100%;  
           }  */
  .main {
    margin: 50px auto;
    color: transparent;
    font-weight: 700;
    font-size: 32px;
    font-family: 'Poppins', Arial, sans-serif;
    line-height: 1.45;
    text-align: center;
    background: linear-gradient(90deg, #35DBFF 0%, #C854FF 100%);
    -webkit-background-clip: text;
  }

  .thumbnail {
    float: left;
    width: 350px;
    height: 200px;
    margin: 5px;
  }

  .list {
    width: 80%;
    margin: 20px auto;
  }

  .s {
    margin: 20px auto;
    color: transparent;
    font-weight: 700;
    font-size: 18px;
    font-family: 'Poppins', Arial, sans-serif;
    line-height: 1.3;
    text-align: center;
  }

  .s2 {
    width: 70%;
    margin: 400px auto;
  }

  p {
    background: linear-gradient(90deg, #BBFF64 0%, #58F29F 100%);
    -webkit-background-clip: text;
  }
</style>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

<script>
    L2Dwidget.init({      
      "model": {  
          //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型，替换时后面名字也要替换掉
            jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",        
           "scale": 1
        },     
          "display": {      
            "position": "left", //看板娘的表现位置
            "width": 150,  //小萝莉的宽度
            "height": 300, //小萝莉的高度
            "hOffset": 0,     
            "vOffset": -20
        },       
           "mobile": {        
           "show": true,
           "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
